<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>勤怠管理システム - 社員一覧</title>
	<!-- タイトル以外のスタイルやライブラリを追加する場合は、ここに追加 -->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link th:href="@{/css/employeelist.css}" rel="stylesheet">
</head>

<body>

	<form th:action="@{/search}" method="post">
		<div class="hed">
			<div>
				<label>社員ID　　</label>
				<input type="text" placeholder="社員ID(10桁)" name="employeeId">
			</div>
			<div>
				<label>所属</label>
				<select>
					<option value="0">管理部</option>
					<option value="1">人事部</option>
					<option value="2">開発部</option>
					<option value="3">営業部</option>
				</select>
			</div>

			<div>
				<!--<a th:href="@{/user/{EMPLOYEE2_ID}/search}">-->
				<button type="submit" class="kensaku">検索</button>
				<!--</a>-->
			</div>
		</div>
		<div class="tyuukan">
			<label for="inputJoinDate">入社年月日</label>
			<input type="date" name="upStartData">
			<label for="inputJoinDate">～</label>
			<input type="date" name="upEndData">
		</div>
	</form>

	<form th:action="@{/edit}" method="post">
		<div class="button3">
			<div>
				<!--<a th:href="@{'/user/' + ${EMPLOYEE2_ID} + '/delete'}">-->
				<button type="submit" class="sakujo">削除</button>
				<!--</a>-->
			</div>

			<div>
				<!--<a th:href="@{'/useredit/' + ${EMPLOYEE_Test_ID} + '/edit'}">-->
				<button type="submit" class="kousin">更新</button>
				<!--</a>-->
			</div>

			<div>
				<a th:href="@{/close}"><button type="submit" class="tojiru">閉じる</button></a>
			</div>
		</div>

		<div class="list-scroll">
			<table class="table table-striped table-sm list-tablr">
				<thead>
					<tr>
						<th>選択 </th>
						<th>社員ID </th>
						<th>入社年月日</th>
						<th>氏名</th>
						<th>性別</th>
						<th>年齢</th>
						<th>所属</th>
						<th>メールアドレス</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<!--Thymeleaf の構文を使用してデータを表示 -->
					<tr th:each="employee : ${employees}">
						<td><input type="checkbox" th:value="${employee.T_EMPLOYEE}" name="selectedIds"></td>
						<td><a th:href="@{'/user/' + ${employee.T_EMPLOYEE} + '/edit'}"
								th:text="${employee.T_EMPLOYEE}">Employee ID</a></td>
						<td th:text="${#dates.format(employee.ENTRY_DATE, 'yyyy-MM-dd HH:mm:ss')}"></td>
						<td th:text="${employee.EMPLOYEE_NAME}"></td>
						<td th:text="${employee.GENDER_ID}"></td>
						<td th:text="${employee.EMPLOYEE_AGE}"></td>
						<td th:text="${employee.DEPT_ID}"></td>
						<td th:text="${employee.EMPLOYEE_MAIL}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>
	<!-- ... (your existing table code) ... -->
	<!-- タイトル以外のスクリプトやライブラリを追加する場合は、ここに追加 -->
</body>

</html>
